<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <h2>An example of a to do list of a PC's turning on proccedment.</h2>
    <div>
        Turning on the computer:
        <ol>
            <li>Push the Start button</li>
            <li>Wait till the users screen</li>
            <li>Insert the password
                <ul>
                    <li>The same as the 2016 password</li>
                    <li>Same as the 2012 password</li>
                </ul>
            </li>
            <li>Press Enter</li>
            <li>Enjoy!</li>
        </ol>
    </div>
</body>
</html>
