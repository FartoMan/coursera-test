<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unordered List</title>
</head>
<body>
    <h1>Unordered List</h1>
    <h2>An example of a <span title="lista de compras" style="text-decoration: underline;">grocery list</span></h2>
    <div>
        My grocery list:
        <ul>
            <li>Milk</li>
            <li>Donuts</li>
            <li>Cookies
                <ul>
                    <li>Chocolate</li>
                    <li>Sugar</li>
                    <li>Peanut Butter</li>
                </ul>
            </li>
            <li>Pepto Bismol</li>
        </ul>
    </div>
</body>
</html>
